<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 온라인 수업 계획표</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="popup" id="js-popup">

        <div class="askwho">
            <div class="order">
                디미고 구글계정이 몇번째로 되어있나요?<br>
                <div class="border">
                    <select name="order" id="whatorder">
                        <option value="0">1번째</option>
                        <option value="1">2번째</option>
                        <option value="2">3번째</option>
                        <option value="3">4번째</option>
                        <option value="4">5번째</option>
                        <option value="5">6번째</option>
                        <option value="6">7번째</option>
                        <option value="7">8번째</option>
                        <option value="8">9번째</option>
                        <option value="9">10번째</option>
                    </select>
                    
                </div>
            </div> 
            <br>
            -
            <br><br>
            <div class="class">
                ↓ 클릭해서 우리반 시간표보기 ↓<br>
                <div class="border">
                    <button onclick="orderSave1()">1반</button>
                    <button onclick="orderSave2()">2반</button>
                    <button onclick="orderSave3()">3반</button>
                    <button onclick="orderSave4()">4반</button>
                    <button onclick="orderSave5()">5반</button>
                    <button onclick="orderSave6()">6반</button>
                </div>
            </div> <br>
        </div>
    </div>
    <script src="local.js"></script>
</body>
</html>
