    <div class="popup" id="js-popup">

        <div class="askwho">

                디미고 구글계정이 몇번째로 되어있나요?<br>
                <div class="border">

                    </select>

                </div>
            </div>
            <br>
            -
            <br><br>
            <div class="class">
                ↓ 클릭해서 우리반 시간표보기 ↓<br>
                <div class="border">
                    <button onclick="orderSave(1)">1반</button>
                    <button onclick="orderSave(2)">2반</button>
                    <button onclick="orderSave(3)">3반</button>
                    <button onclick="orderSave(4)">4반</button>
                    <button onclick="orderSave(5)">5반</button>
                    <button onclick="orderSave(6)">6반</button>
